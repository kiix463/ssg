            <div class="cash-report">
                <table class="table-report black" style="width: 397px;">
                    <colgroup>
                        <col style="width:85px;">
                        <col style="width:150px;">
                        <col style="">
                    </colgroup>
                    <thead>
                        <tr>
                            <th></th>
                            <th class="text-right">가능매수</th>
                            <th class="text-right">인수매수</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="keypad">
                    <button type="button" onClick="onTCRKeypadClick('1')">1</button>
                    <button type="button" onClick="onTCRKeypadClick('2')">2</button>
                    <button type="button" onClick="onTCRKeypadClick('3')">3</button>

                    <button type="button" onClick="onTCRKeypadClick('0')">0</button>

                            <path fill-rule="evenodd" clip-rule="evenodd" d="M15.9545 6.68791C16.3345 6.28706 16.3175 5.65412 15.9167 5.2742C15.5158 4.89428 14.8829 4.91125 14.5029 5.3121L12.6855 7.22961L10.8681 5.3121C10.4882 4.91125 9.85529 4.89428 9.45444 5.2742C9.05359 5.65412 9.03663 6.28706 9.41655 6.68791L11.3078 8.6833L9.41483 10.6805C9.03491 11.0814 9.05187 11.7143 9.45272 12.0942C9.85357 12.4741 10.4865 12.4572 10.8664 12.0563L12.6855 10.137L14.5047 12.0563C14.8846 12.4572 15.5175 12.4741 15.9184 12.0942C16.3192 11.7143 16.3362 11.0814 15.9563 10.6805L14.0633 8.6833L15.9545 6.68791Z" fill="#686868"/>

                <dl>
