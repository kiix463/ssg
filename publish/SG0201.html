<body> 
<div class="accessbility"><a href="#contents">본문바로가기</a></div>
<div id="wrapper">
    <section id="saver">
        <!-- contents -->
        <div class="clock-top">
            <div class="year-logo">
                <div><img src="../images/logo_clock.png"></div>
                <p class="logo"><img src="../img/img-logo.svg" alt=""></p>
            </div>
            <div class="clock">
                <div class="hand hour" data-hour-hand></div>
                <div class="hand minute" data-minute-hand></div>
                <div class="hand second" data-second-hand></div>
                <div class="number number1"></div>
                <div class="number number2"></div>
                <div class="number number3"></div>
                <div class="number number4"></div>
                <div class="number number5"></div>
                <div class="number number6"></div>
                <div class="number number7"></div>
                <div class="number number8"></div>
                <div class="number number9"></div>
                <div class="number number10"></div>
                <div class="number number11"></div>
                <div class="number number12"></div>
            </div>
            <script>
                setInterval(setClock, 1000)
                    const hourHand = document.querySelector('[data-hour-hand]')
                    const minuteHand = document.querySelector('[data-minute-hand]')
                    const secondHand = document.querySelector('[data-second-hand]')
                    function setClock() {
                        const currentDate = new Date()
                        const secondsRatio = currentDate.getSeconds() / 60
                        const minutesRatio = (secondsRatio + currentDate.getMinutes()) / 60
                        const hoursRatio = (minutesRatio + currentDate.getHours()) / 12
                        setRotation(secondHand, secondsRatio)
                        setRotation(minuteHand, minutesRatio)
                        setRotation(hourHand, hoursRatio)
                    }
                    function setRotation(element, rotationRatio) {
                    element.style.setProperty('--rotation', rotationRatio * 360)
                }
                setClock()
                
            </script>
            <dl class="date-block">
                <dt style="margin:20px 05px 0"><span class="month">April</span> <span class="date">2024</span></dt>
                <dd class="day"><h1 style="font-weight:lighter; color:#C1CCF6"><span style="font-size:36px; font-weight:800; color:white">1</span> WED</h1></dd>
            </dl>
        </div>
        <div class="clock-bottom">
            <p class="day-night"><img src="../images/daynight.png" alt=""> <!--<img src="../img/ico-night.svg" alt="">--></p>
            <p class="time"><span>10</span><span>22</span></p>
            <p class="apm">PM</p>
        </div>
